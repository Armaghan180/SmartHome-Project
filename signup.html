<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartHome+ • Sign up</title>

    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="login-body">
    <!-- Navbar (same structure as other pages) -->
    <header class="navbar">
      <div class="nav-inner container">
        <div class="nav-left">
          <div class="logo-circle">+</div>
          <span class="logo-text">SmartHome<span>+</span></span>
        </div>

        <nav class="nav-links" aria-label="Main navigation">
          <a href="index.html">Home</a>
          <a href="devices.html">Devices</a>
          <a href="index.html#faq">Help</a>
        </nav>

        <!-- Desktop CTA: go to Login -->
        <button
          class="nav-cta"
          type="button"
          onclick="window.location.href='login.html'"
        >
          Login
        </button>

        <!-- Mobile menu toggle -->
        <button class="nav-menu-btn" aria-label="Toggle navigation">☰</button>
      </div>

      <!-- Mobile nav -->
      <div class="nav-mobile container" id="mobileMenu">
        <a href="index.html">Home</a>
        <a href="devices.html">Devices</a>
        <a href="index.html#faq">Help</a>
        <a href="login.html">Login</a>
        <button
          class="nav-cta nav-cta-mobile"
          type="button"
          onclick="window.location.href='login.html'"
        >
          Login
        </button>
      </div>
    </header>

    <!-- Sign up content -->
    <main class="login-wrapper">
      <div class="login-card">
        <h1>Create your account</h1>
        <p class="login-subtitle">
          Set up SmartHome+ and start managing your home.
        </p>

        <!-- note extra class signup-form -->
        <form class="login-form signup-form">
          <label for="signup-name">Full name</label>
          <input
            id="signup-name"
            type="text"
            placeholder="Alex Johnson"
            required
          />

          <label for="signup-email">Email</label>
          <input
            id="signup-email"
            type="email"
            placeholder="you@example.com"
            required
          />

          <label for="signup-password">Password</label>
          <input
            id="signup-password"
            type="password"
            placeholder="••••••••"
            required
          />

          <label for="signup-confirm">Confirm password</label>
          <input
            id="signup-confirm"
            type="password"
            placeholder="••••••••"
            required
          />

          <label class="signup-terms">
            <input type="checkbox" required />
            <span>I agree to the terms and privacy policy.</span>
          </label>

          <button type="submit" class="btn-primary login-btn">
            Create account
          </button>

          <!-- error message for auth -->
          <p class="auth-error" aria-live="polite"></p>
        </form>

        <p class="login-footer-text">
          Already have an account?
          <a href="login.html" class="login-link">Log in</a>
        </p>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
